apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask
        image: 192.168.33.20:4000/myapp:latest  # Your custom image
        ports:
        - containerPort: 5000  # The port the container listens on
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  type: NodePort
  selector:
    app: flask-app
  ports:
  - port: 80              # Service port
    targetPort: 5000        # Port inside the container
    nodePort: 30090       # NodePort that you can use to access the service externally
